<a class="card">
    <span class="content-img">
        <img [src]="src" [alt]="alt" />
    </span>
    <p class="card-title">{{name}}</p>
    <ul class="card-list">
        <ng-container *ngFor="let genre of genres; index as i">
            <li *ngIf="i < 3" class="card-list-item">{{genre?.name}}</li>
        </ng-container>
    </ul>
    <button>fav</button>
</a>
