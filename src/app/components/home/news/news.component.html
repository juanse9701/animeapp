<section class="container">
  <h3 class="title">Nuevos animes</h3>

  <div class="content-display">
    <ng-container *ngFor="let anime of season">
      <app-card
        [name]="anime?.title"
        [alt]="anime?.title"
        [src]="anime?.image_url"
        [genres]="anime?.genres"
      ></app-card>
    </ng-container>
  </div>
</section>
