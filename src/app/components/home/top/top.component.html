<section class="container">
    <h3 class="title">Top animes</h3>

    <div class="wrapper">
        <ng-container *ngFor="let top of topList; index as i">
            <app-card
                [name]="top?.title"
                [src]="top?.image_url"
                alt="top?.title" >
            </app-card>
        </ng-container>
    </div>
</section>
